<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header.css" type="text/css">
    <!--Burgermenu ikon hentes ind med det nedstående link rel-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title></title>
</head>

<body>
    <!--Logo til side navigationen-->
    <section id="logo">
    </section>

    <!--Sidenavigation/menu til mobilstørrelse med overlay brugt inspiration fra w3schools - https://www.w3schools.com/howto/howto_js_sidenav.asp-->
    <div id="sideMenu" class="sideNav">
        <!--Luk knap til sidenavigationen et ikon/kryds sættes ind-->
        <a href="javascript:void(0)" class="closebtn" style="font-size: 30px; float: right; width: 20px; border: none; margin-right: 2vw;" onclick="closeMenu()">&times;</a>
        <!--Menupunkter til sidenavigationen-->
        <div class="punkter">
            <a href="smykker.html">SMYKKER</a>
            <a href="vaerkstedet.html">BUTIKKEN</a>
            <a href="om.html">OM MARYLOU</a>
            <a href="kontakt.html">KONTAKT</a>
        </div>
    </div>

    <!--Burgermenu som er blevet hentet ind som et ikon - https://www.w3schools.com/icons/tryit.asp?filename=tryicons_fa-navicon-->
    <span onclick="openNav()"><i class="fa fa-navicon" style="font-size:35px;font-weight:10;margin-left: 1vw; margin-top: 1vw; color:#F18FAB; "></i></span>


    <!--Topnavigation/menu til ipad samt desktop-->
    <div id="topMenu" class="topNav">
        <!--Logo til topnavigationen/menu-->
        <section id="logo1">
        </section>
        <!-- Menupunkter til topnavigation/menu-->
        <div class="punkter">
            <a href="smykker.html">SMYKKER</a>
            <a href="vaerkstedet.html">BUTIKKEN</a>
            <a href="om.html">OM MARYLOU</a>
            <a href="kontakt.html">KONTAKT</a>
        </div>
    </div>

    <script>
        /*Når der klikkes på logoet både i mobil, ipad og desktop version skal den lede tilbage til index.php*/
        document.querySelector("#logo").addEventListener("click", forside);
        document.querySelector("#logo1").addEventListener("click", forside1);

        function forside() {
            window.location.href = "index.html";
        }

        function forside1() {
            window.location.href = "index.html";
        }

        /*Javascript til sidenavigation - https://www.w3schools.com/howto/howto_js_sidenav.asp
        Åben side navigation til mobil størrelse*/
        function openNav() {
            document.querySelector("#sideMenu").style.width = "100%";
        }

        /*Luk Side navigation til mobilstørrelse*/
        function closeMenu() {
            document.querySelector("#sideMenu").style.width = "0";
        }
    </script>

</body>
</html>
