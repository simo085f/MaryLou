    <script>
        //Hent Json filen når DOM er loaded
        document.addEventListener("DOMContentLoaded", hentJson);

        //Find DOM Elemterne
        let pages;
        let pageTemplate = document.querySelector(".data-template");
        let pageContainer = document.querySelector(".data-container");

        /*let billede;
        let billedeTemplate = document.querySelector(".data-template1");
        let billedeContainer = document.querySelector(".data-container1");*/


        let text;
        let textTemplate = document.querySelector(".data-template3");
        let textContainer = document.querySelector(".data-container3");

        //Hent Json filen ind
        async function hentJson(){
            let jsonData = await fetch("https://camilla-pedersen.dk/kea/MaryLou/wordpress/wp-json/wp/v2/pages?slug=dansk-smykkedesign-og-kunsthandvaerk");
            pages=await jsonData.json();
            visPage();

            /*let jsonData1 = await fetch("https://camilla-pedersen.dk/kea/MaryLou/wordpress/wp-json/wp/v2/pages?slug=billede1");
            billede = await jsonData1.json();
            visBillede();*/


            let jsonData3 = await fetch("https://camilla-pedersen.dk/kea/MaryLou/wordpress/wp-json/wp/v2/pages?slug=eventyr");
            text = await jsonData3.json();
            visText();
        }

        function visPage(){
            console.log(pages);

            //Løb json filen igennem
            pages.forEach(page =>{
                let klon = pageTemplate.cloneNode(true).content;
                klon.querySelector(".data-title").textContent = page.title.rendered;
                klon.querySelector(".data-text").innerHTML = page.content.rendered;

                //Placer klonen i HTML
                pageContainer.appendChild(klon);
            })
        }

        function visBillede(){
            console.log(billede);

            //Løb json filen igennem
            billede.forEach(billede =>{
                let klon = billedeTemplate.cloneNode(true).content;
                klon.querySelector(".data-title1").textContent = billede.title.rendered;
                klon.querySelector(".data-text1").innerHTML = billede.content.rendered;

                //Placer klonen i HTML
                billedeContainer.appendChild(klon);
            })
        }



        function visText(){
            console.log(text);

            //Løb json filen igennem
            text.forEach(text =>{
                let klon = textTemplate.cloneNode(true).content;
                klon.querySelector(".data-title3").textContent = text.title.rendered;
                klon.querySelector(".data-text3").innerHTML = text.content.rendered;

                //Placer klonen i HTML
                textContainer.appendChild(klon);
            })
        }
    </script>
